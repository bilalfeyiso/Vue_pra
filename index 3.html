<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists and Computed Properties</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full grid place-items-center">
    <div class="" id="app">
    <section v-show="inProgressAssignment.length" >
      <h2 class="font-bold mb-2">In Progress</h2>

      <ul>
        <li v-for="assignments in inProgressAssignment" 
          :key="assignments.id"
          >
          <label>
           {{ assignments.name }}

           <input type="checkbox" v-model="assignments.complete">
          </label>
          </li>
      </ul>
     
    </section>


    <section v-show="completedAssignment.length" class="mt-8">
      <h2 class="font-bold">Completed </h2>

      <ul>
        <li v-for="assignments in completedAssignment" 
          :key="assignments.id"
          >
          <label>
           {{ assignments.name }}

           <input type="checkbox" v-model="assignments.complete">
          </label>
          </li>
      </ul>
     
    </section>


    </div>

    <script>
      
      let app = {
         
        data () {
          return {
            assignments: [

            { name: 'Finish project', complete: false, id: 1 },
            { name: 'Read Chapter 4', complete: false, id: 2 },
            { name: 'Turn in Homework', complete: false, id: 3  },
            ]
          }
        },

        computed: {
          inProgressAssignment() {

            return this.assignments.filter(assignment => ! assignment.complete);
            
          },

          completedAssignment() {

            return this.assignments.filter(assignment => assignment.complete);

          }
        }
      };


      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
