<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atrribute binding and Event Handling</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      html, body {
        height: 100%;
      }

      body {
        display: grid;
        place-items: center;
      }

      .text-red{
        color: red;
      }

      .text-green{
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="" id="app">
      <button :class=" active ? 'text-red' : 'text-green' " @click="toggle">Click Me</button>  
    </div>

    <script>
      Vue.createApp({
        
        data () {
          return {
            buttonClassess : 'text-green',
            active: false
          }
        },

        methods: {
          toggle() {
            
            this.active = ! this.active;
          }
        }
        
      }).mount("#app");
    </script>
  </body>
</html>
